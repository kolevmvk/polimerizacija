<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Stranica u izradi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 120px;
      margin: 0;
      color: #ff6f61;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #666;
    }

    .btn-home {
      text-decoration: none;
      color: white;
      background-color: #ff6f61;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .btn-home:hover {
      background-color: #e55a50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Stranica u izradi</h2>
    <p>Žao nam je, stranica na kojoj ste trenutno je u fazi izrade. Vratite se kasnije!</p>
    <a href="/" class="btn-home">Nazad na početnu</a>
  </div>
</body>
</html>
